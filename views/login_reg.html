<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register | Transport Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #e3e5fa, #e9efff);
            /* MODIFIED */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 800px;
            max-width: 90%;
            min-height: 500px;
        }
        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 50%;
        }
        
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
            display: flex;
            justify-content: center;
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }
        
        .container.right-panel-active .sign-up-container {
            pointer-events: all;
        }
        
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }
        /* Ensure form content remains inside the container */
        
        .form-container form {
            box-sizing: border-box;
        }
        
        @keyframes show {
            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }
        /* Fix z-index stacking context */
        
        .container {
            z-index: 1;
        }
        
        form {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            height: 100%;
            width: 100%;
            text-align: center;
            max-width: 100%;
        }
        
        h1 {
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            width: 100%;
        }
        
        .overlay-panel h1 {
            color: white;
        }
        
        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        
        input,
        select {
            background-color: #f6f6f6;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus,
        select:focus {
            background-color: #e9efff;
            /* MODIFIED */
            outline: none;
        }
        
        a {
            color: #275dff;
            /* MODIFIED */
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        span {
            font-size: 14px;
            margin-bottom: 15px;
            color: #666;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #275dff;
            /* MODIFIED */
            background: linear-gradient(to right, #275dff, #1e2387);
            /* MODIFIED */
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 15px;
            transition: transform 80ms ease-in, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        button:hover {
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.12), 0 5px 5px rgba(0, 0, 0, 0.11);
        }
        
        button:active {
            transform: scale(0.95);
            box-shadow: none;
        }
        
        button.ghost {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        
        button.ghost:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
        
        .overlay {
            background: linear-gradient(to right, #275dff, #1e2387);
            /* MODIFIED */
            color: #ffffff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            display: flex;
            align-items: center;
        }
        
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            box-sizing: border-box;
        }
        
        .overlay-left {
            transform: translateX(-20%);
        }
        
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
        /* Responsive adjustments */
        
        @media (max-width: 768px) {
            .container {
                min-height: 650px;
            }
            .form-container {
                width: 100%;
                height: 100%;
                left: 0;
                padding: 0;
            }
            .sign-in-container,
            .sign-up-container {
                width: 100%;
            }
            .overlay-container {
                display: none;
            }
            .container.right-panel-active .sign-in-container {
                transform: translateY(-100%);
            }
            .container.right-panel-active .sign-up-container {
                transform: translateX(0);
            }
            form {
                padding: 0 20px;
                max-width: 320px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <!-- Register -->
        <div class="form-container sign-up-container">
            <form method="POST" action="/api/register">
                <h1>Create Account</h1>
                <span>Register to book transport</span>
                <input name="email" type="email" placeholder="Email" required />
                <input name="password" type="password" placeholder="Password" required />
                <input name="nom" type="text" placeholder="First Name" required />
                <input name="prenom" type="text" placeholder="Last Name" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input id="email" type="email" placeholder="Email" required />
                <input id="password" type="password" placeholder="Password" required />
                <a href="reset">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Login to manage your bookings and schedule</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Traveler!</h1>
                    <p>Enter your details to get started</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Logic -->
    <script>
        function parseJwt(token) {
            try {
                const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join('')
                );
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        if (message === 'already_registered') {
            alert('You are already registered. Please log in.');
        } else if (message === 'registration_success') {
            alert('Registration successful. You can now log in.');
        }
        const container = document.getElementById('container');
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password
                })
            });

            const data = await response.json();

            if (response.ok) {

                localStorage.setItem('token', data.token); // Save token


                if (data.token) {
                    // Step 2: Decode token to get role
                    const decoded = parseJwt(data.token);
                    console.log(decoded.role);

                    if (decoded && decoded.role) {
                        // Step 3: Redirect based on role
                        switch (decoded.role) {
                            case 'admin':
                                window.location.href = '/admin';
                                break;
                            case 'chauffeur':
                                window.location.href = '/driver';
                                break;
                            case 'passenger':
                                window.location.href = '/passenger';
                                break;
                            case 'caissier':
                                window.location.href = '/caissier';
                                break;
                            default:
                                alert('Unknown role');
                                break;
                        }
                    } else {
                        alert('Invalid token');
                    }
                } else {
                    // Optional: redirect to login if no token
                    window.location.href = '/login';
                }
            } else {
                alert(data.error || 'Login failed');
            }
        });
    </script>

</body>

</html>
